
  <!DOCTYPE html>
  <html>
  <head>

    <title>signup.html</title>
            <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

  <form id="signup-form">
    <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
    <div class="form-group">
      <p><label for="name"><i class="fas fa-user"></i> Name:</label></p>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <p><label for="email"><i class="fas fa-envelope"></i> Email:</label></p>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <p><label for="password"><i class="fas fa-lock"></i> Password:</label></p>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <p><label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password:</label></p>
      <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    <button type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
      <p>already have an account ?<a class="koma" href="login.html">login</a></p>
  </form>
     
  
  </body>
  </html>
